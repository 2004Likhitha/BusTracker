<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Map</title>
    <style>
header {
            background-color: black;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #map-container {
            height: 900px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Bus Tracker</h1>
    </header><br>
    <div id="map-container">
        <iframe
            width="100%"
            height="100%"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60876.22534295097!2d78.2154054297402!3d17.518771649334123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcbf2be555df18f%3A0x4a330a55cb7e37bd!2sPatancheruvu%2C%20Telangana!5e0!3m2!1sen!2sin!4v1704272779137!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
        </iframe>
    </div>
</body>
</html>
